<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline-block{
            background: violet;
            width: 300px;
            display: inline-block;
        }
        .inline{
            background: green;
        }
        p{
            background: aqua;
            width: 300px;
        }
    </style>
</head>
<body>
    <span class="inline-block">Hello</span>
    <span class="inline">Test</span>
    <p>Inline block</p>
</body>
</html>
