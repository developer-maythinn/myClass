<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 2px solid;
            position: relative;
            top: 100px;
            left: 20px;
        }  
        span{
            width: 50px;
            height: 50px;
            border: 2px solid;
            display: inline-block;
            position: absolute;
            bottom: 20px;
            left: 20px;
        } 
    </style>
</head>
<body>
    <div>
        <span></span>
    </div>
</body>
</html>
