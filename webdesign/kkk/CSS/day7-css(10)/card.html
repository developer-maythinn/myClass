<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #333;
      }
      .container {
        height: 330px;
        margin: 30px;
        background-color: aquamarine;
        display: inline-block;
        border-radius: 20px;
        overflow: hidden;
      }
      .container img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border-radius: 0px 0px 30px 30px;
      }
      p {
        font-family: "Poppins", sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.pexels.com/photos/1263986/pexels-photo-1263986.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
        alt=""
      />
      <div class="info">
        <p class="name">Rose</p>
        <p class="description">Managing Director</p>
      </div>
    </div>
  </body>
</html>
