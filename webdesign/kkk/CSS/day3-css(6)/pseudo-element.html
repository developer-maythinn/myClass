<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter{
            color: red;
        }
        p::first-line{
            background-color: aqua;
        }
        p::selection{
            background-color: red;
        }
        p::before{
            content: "H";
        }
        p::after{
            content: "Bye!";
        }
    </style>
</head>
