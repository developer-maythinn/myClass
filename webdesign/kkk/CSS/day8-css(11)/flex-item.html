<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            background-color: aqua;

        }
        .item{

        }
        .item:nth-child(1){
            background: red;
            flex-basis: 0;
            /* align-self: center; */
            /* flex-grow: 2; */
            
          
        }
        .item:nth-child(2){
            flex-basis: 1;
            background: green;
            /* flex-grow: 1; */
        }
        .item:nth-child(2){
            flex-basis: 2;
            /* flex-grow: 3; */
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

</html>
