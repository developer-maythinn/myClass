<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            color: blue;
        } */
        h1{
            color: red;
        }
        .myStyle{
            color: green;
        }
        #title{
            color: hotpink;
        }
        input{
            background-color: hotpink;
        }
        input[type="email"]{
            background-color: yellow;
        }
        input[type="tel"]{
            background-color: turquoise;
        }
    </style>
</head>
<body>
    <h1>Hello CSS</h1>
    <p class="myStyle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis sequi vel ea itaque hic rerum repellendus consequuntur debitis illum eaque ipsum natus, magnam, dignissimos cum reprehenderit commodi voluptates deleniti tempore. </p>
    <span id="title">Title</span>
    <a class="myStyle">click</a>
    <div>Hello</div>
    <input type="text">
    <input type="email">
    <input type="tel">
</body>
</html>
