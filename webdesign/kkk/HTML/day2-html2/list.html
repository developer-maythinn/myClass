<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Order list</h1>
    <ol type="I" start="5"> 
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ol>
    <h1>Unorder list</h1>
    <ul>
        <li style="list-style-type: none;">Apple</li>
        <li style="list-style-type: square;">Orange</li>
        <li>Mango</li>
    </ul>
    <h1>Decription list</h1>
    <dl>
        <dt>Fruits</dt>
        <dd>Apple</dd>
        <dt>Color</dt>
        <dd>red</dd>
    </dl>
</body>
</html>
