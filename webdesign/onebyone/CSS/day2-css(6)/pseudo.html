<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-line{
            background-color: aqua;
        }
        p::first-letter{
            background-color: red;
        }
        p::selection{
            background-color: green;
        }
        p::before{
            content: "Hello";
        }
        p::after{
            content: "!";
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reiciendis cum alias sit qui nihil animi perferendis tempore optio assumenda, sequi, labore adipisci necessitatibus dignissimos laudantium eveniet consectetur odit, dolorem vitae!
    </p>
</body>
</html>
