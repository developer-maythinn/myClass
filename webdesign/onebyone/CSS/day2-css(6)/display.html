<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: aqua;
            display: inline;
            width: 700px;
            height: 400px;
        }
        span{
            background-color: violet;
            display: block;
            width: 700px;
            height: 400px;
        }
        i, b{
           background-color: rgb(33, 206, 47); 
        }
        b{
            width: 300px;
            height: 300px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>h1</h1>
    <span>Span</span>
    <i>italic</i>
    <b>Bold</b>
</body>
</html>
