<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 100%;
        height: 100vh;
        background-color: violet;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .container div {
        width: 200px;
        height: 200px;
        background-color: aqua;
        margin-bottom: 20px;
        margin-right: 2px;
        /* display: inline-block; */
      }
      .container div:nth-child(1) {
        order: 3;
        align-self: flex-start;
        flex-grow: 4;
      }
      .container div:nth-child(2) {
        order: 1;
        align-self: flex-end;
        flex-basis: 20px;
      }
      .container div:nth-child(3) {
        order: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
