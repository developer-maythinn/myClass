<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }
        a{
            color: green;
            cursor: pointer;
        }
        a:hover{
            color: violet;
        }
        a:active{
            color: yellow;
        }
        a:visited{
            color: blue;
        }
        
    </style>
</head>
<body>
    <a>Click</a>
    <!-- <a>Click 2</a> -->
    <a href="#">Click 3</a>
    <a href="#3">Click 4</a>
    <a href="6">Click 5</a>
</body>
</html>
