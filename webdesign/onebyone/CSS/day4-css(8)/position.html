<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 1000px;
            border: 2px solid green;
            position: relative;
            top: 50px;
            left: 30px;
        }
        span{
            position: absolute;
            top: 30px;
            left: 30px;
            background-color: violet;
        }
        button{
            position: fixed;
            top: 0;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <span>Span</span>
    </div>
    <button>Click</button>
</body>
</html>
