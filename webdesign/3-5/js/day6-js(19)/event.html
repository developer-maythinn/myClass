<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="myImg" src="https://images.pexels.com/photos/11660966/pexels-photo-11660966.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
    <button onclick="change()">Click</button>
    <script>
        function change() {
            let imgElement = document.getElementById("myImg");
            imgElement.src = "https://images.pexels.com/photos/12064685/pexels-photo-12064685.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500";
        }
        
    </script>
</body>
</html>
