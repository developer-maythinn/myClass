<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container{
            display: flex;
        }
        div{
            width: 200px;
            height: 200px;
        }
        div:nth-child(1){
            background-color: aqua;
            order: 4;
        }
        div:nth-child(2){
            background-color: rgb(79, 203, 22);
            order: 3;
        }
        div:nth-child(3){
            background-color: rgb(85, 35, 159);
            order: 1;

        }
        div:nth-child(4){
            background-color: rgb(163, 35, 52);
            order: 2;

        }
    </style>
  </head>
  <body>
      <div class="container">
        <div>Div 1</div>
        <div>Div 2</div>
        <div>Div 3</div>
        <div>Div 4</div>
      </div>
   
  </body>
</html>
