<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
      .container {
          width: 100%;
          height: 100vh;
        background-color: #427cba;
        color: white;
        font-size: 30px;
      }

      .item {
        background-color: pink;
        width: 300px;
        min-height: 300px;
        padding: 5px;
        /* position the div in center */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="item">Hello world</span>
    </div>
  </body>
</html>
