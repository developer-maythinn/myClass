<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>None</h1>
    <ul type="none">
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>
    <h1>Circle</h1>
    <ul type="circle">
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>
    <h1>Square</h1>
    <ul style="list-style-type: square;">
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>
</body>
</html>
