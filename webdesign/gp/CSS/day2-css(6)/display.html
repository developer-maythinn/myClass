<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            background-color: aqua;
            display: inline;
            width: 300px;
            height: 300px;
        }
        span{
            background-color: yellow;
            display: block;
            width: 300px;
            height: 300px;
        }
        h3{
            background-color: aquamarine;
            display: none;
        }
        h4{
            background-color: violet;
            display: inline-block;
            width: 200px;
            height: 200px;
        }
        i{
            background-color: aqua;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h3>H3</h3>
    <h2>H2</h2>
    <span>Span</span>
    <h4>h4</h4>
    <i>Italic</i>
</body>
</html>
