<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-line{
            color: red;
        }
        p::first-letter{
            color: green;
        }
        p::selection{
            background-color: yellow;
        }
        p::before{
            content: "hello";
        }
        p::after{
            content: "?"
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil sequi, debitis labore dolores sint quae asperiores facere inventore obcaecati aut modi officia tempora quibusdam perspiciatis, itaque autem molestiae laborum eum.</p>
</body>
</html>
