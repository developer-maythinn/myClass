<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            background-color: violet;
            width: 300px;
            height: 300px;
            margin: 20px;
        }
        div:nth-child(2){
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>Normal</div>
    <div>Box-sizing</div>
</body>
</html>
