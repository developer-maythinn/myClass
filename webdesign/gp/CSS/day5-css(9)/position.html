<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: violet;
            position: relative;
            top: 40px;
            left: 50px;
            height: 800px;
        }
        span{
            background: aqua;
            position: absolute;
            top: 30px;
            left: 30px;
        }
        button{
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div>
        <span>Hello</span>
    </div>
    <button>Click</button>
</body>
</html>
