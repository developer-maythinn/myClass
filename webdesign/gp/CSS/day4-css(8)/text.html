<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: green;
        direction: ltr;
        letter-spacing: 1px;
        word-spacing: 2px;
        text-indent: 30px;
        text-align: justify;
      }
     
      a {
        text-decoration: none;
        text-decoration: line-through;
      }
      h3 {
        text-transform: lowercase;
      }

      h2 {
        text-align: left;
        text-decoration: none;
        text-shadow: 4px 5px 2px red;
      }

    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio porro eius
      tenetur minus, eum libero molestiae exercitationem. Corporis veniam aut
      repellendus nulla. Voluptate tempora cupiditate enim neque voluptatem.
      Accusamus, vitae.
    </p>
    <h2>H2</h2>
    <h3>Hello CSS. This is h3</h3>
    <a href="">Click</a>
  </body>
</html>
