<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Hanken Grotesk", sans-serif;
        font-weight: 500;
      }
      ul {
        list-style: none;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        width: 100%;
      }
      .container {
        width: 650px;
        height: auto;
        background-color: white;
        border-radius: 30px;
        display: flex;
        text-align: center;
        box-shadow: 10px 10px 25px hsl(221, 100%, 96%);
      }
      .left-side {
        width: 50%;
        border-radius: 30px;
        background: linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%));
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 35px 47px 47px;
      }
      .circle {
        margin-top: 30px;
        background: linear-gradient(
          hsla(256, 72%, 46%, 1),
          hsla(241, 72%, 46%, 0)
        );
        width: 180px;
        height: 180px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .circle .number {
        font-size: 70px;
        color: white;
        font-weight: 800;
        line-height: 1;
      }
      .circle p:last-child {
        color: hsl(241, 100%, 89%);
      }
      .result-title {
        color: hsl(241, 100%, 89%);
        font-size: 20px;
      }
      .great {
        font-size: 30px;
        color: white;
        font-weight: 600;
        padding-top: 30px;
      }
      .description {
        color: hsl(241, 100%, 89%);
        font-size: 16px;
        padding-top: 14px;
      }
      .right-side {
        text-align: left;
        padding: 35px;
        width: 50%;
      }
      .right-side h4 {
        color: hsl(224, 30%, 27%);
        font-size: 20px;
      }
      ul {
        padding: 20px 0px;
      }
      li {
        padding: 12px;
        border: 1px solid transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px;
        margin: 14px 0px;
      }
      li:first-child {
        margin: 0;
      }
      li .list-item-title {
        display: flex;
        align-items: center;
      }
      li img {
        margin-right: 8px;
        width: 16px;
      }

      li span {
        color: grey;
        font-weight: 500;
      }
      li span b {
        color: hsl(224, 30%, 27%);
        font-weight: 700;
      }
      .reaction {
        color: hsl(0, 100%, 67%);
        background-color: hsla(0, 100%, 67%, 0.09);
      }
      .memory {
        background-color: hsla(39, 100%, 56%, 0.09);
        color: hsl(39, 100%, 56%);
      }
      .verbal {
        background-color: hsla(166, 100%, 37%, 0.09);
        color: hsl(166, 100%, 37%);
      }
      .visual {
        background-color: hsla(234, 85%, 45%, 0.09);
        color: hsl(234, 85%, 45%);
      }
      button {
        border-radius: 50px;
        padding: 15px;
        background-color: hsl(224, 30%, 27%);
        width: 100%;
        color: white;
        font-size: 16px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h5 class="result-title">Your Result</h5>
        <div class="circle">
          <p class="number">76</p>
          <p>of 100</p>
        </div>

        <h1 class="great">Great</h1>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-side">
        <h4>Summary</h4>
        <ul>
          <li class="reaction">
            <div class="list-item-title">
              <img src="assets/images/icon-reaction.svg" />Reaction
            </div>
            <span> <b>80</b> / 100</span>
          </li>
          <li class="memory">
            <div class="list-item-title memory">
              <img src="assets/images/icon-memory.svg" />Memory
            </div>
            <span> <b>92</b> / 100</span>
          </li>
          <li class="verbal">
            <div class="list-item-title">
              <img src="assets/images/icon-verbal.svg" />Verbal
            </div>
            <span> <b>61</b> / 100</span>
          </li>

          <li class="visual">
            <div class="list-item-title">
              <img src="assets/images/icon-visual.svg" />Visual
            </div>
            <span> <b>72</b> / 100</span>
          </li>
        </ul>

        <button>Continue</button>
      </div>
    </div>

    </div> -->
  </body>
</html>
