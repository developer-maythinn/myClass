<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Hanken Grotesk", sans-serif;
        font-weight: 500;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        /* background-color: aquamarine; */
        height: 100vh;
      }
      .container {
        width: 650px;
        height: auto;
        background-color: white;
        box-shadow: 10px 10px 25px #000;
        border-radius: 25px;
        display: flex;
        overflow: hidden;
        text-align: center;
      }
      .container .left-side {
        width: 50%;
        background: linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%));
        padding: 35px 47px 40px;
        border-top-right-radius: 30px;
        border-bottom-right-radius: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container .left-side .result-title {
        color: hsl(241, 100%, 89%);
        font-size: 20px;
      }
      .container .left-side .circle {
        border-radius: 50%;
        width: 170px;
        height: 170px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
        flex-direction: column;
        background-image: linear-gradient(
          hsla(256, 72%, 46%, 1),
          hsla(241, 72%, 46%, 0)
        );
      }
      .container .left-side .circle .number {
        font-size: 60px;
        font-weight: 800;
        color: white;
      }
      .container .left-side .circle p:last-child {
        color: hsl(241, 100%, 89%);
      }
      .container .left-side .great {
        color: white;
        font-size: 30px;
        padding-top: 30px;
      }
      .container .left-side .description {
        color: hsl(241, 100%, 89%);
        padding-top: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h5 class="result-title">Your Result</h5>
        <div class="circle">
          <p class="number">76</p>
          <p>of 100</p>
        </div>
        <h1 class="great">Great</h1>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-side">
        <h4>Summary</h4>
        <ul>
          <li class="reaction">
            <div class="list-item-title">
              <img src="/assets/images/icon-reaction.svg" alt="reaction" />
              Reaction
            </div>
            <span><b>80</b> / 100</span>
          </li>
          <li class="memory">
            <div class="list-item-title">
              <img src="/assets/images/icon-memory.svg" alt="memory" />
              Memory
            </div>
            <span><b>92</b> / 100</span>
          </li>
          <li class="verbal">
            <div class="list-item-title">
              <img src="/assets/images/icon-verbal.svg" alt="verbal" />
              Verbal
            </div>
            <span><b>61</b> / 100</span>
          </li>
          <li class="visual">
            <div class="list-item-title">
              <img src="/assets/images/icon-visual.svg" alt="visual" />
              Visual
            </div>
            <span><b>72</b> / 100</span>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
