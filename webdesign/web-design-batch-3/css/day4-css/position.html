<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        position: relative;
        top: 50px;
        left: 50px;
      }
      .item {
        position: absolute;
        bottom: 0;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="item">Hello World</span>
    </div>
  </body>
</html>
