<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .custom-style {
        border: 2px solid violet;
      }
      div {
        display: inline-block;
        width: 300px;
        height: 300px;
      }
      span {
        /* display: block; */
      }
      h2 {
        display: none;
      }
      p {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <span class="custom-style">Span</span>
    <div class="custom-style">Div</div>
    <h2>Heading 2</h2>
    <p>Paragraph</p>
    <span class="custom-style">Span</span>
  </body>
</html>
