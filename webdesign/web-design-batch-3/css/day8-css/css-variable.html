<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --main-bg-color: rgba(0, 200, 255, 0.887);
        --main-text-color: #fff;
      }
      h1 {
        background-color: var(--main-bg-color);
        color: var(--main-text-color);
      }
      h2 {
        background-color: var(--main-bg-color);
      }
      p {
        background-color: var(--main-bg-color);
      }
    </style>
  </head>
  <body>
    <h1>Hello 1</h1>
    <h2>Hello 2</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
      aspernatur magni delectus fugit! Accusamus, quis accusantium modi
      doloremque corporis error. Dolores placeat suscipit unde a rem
      exercitationem numquam, repudiandae in?
    </p>
  </body>
</html>
